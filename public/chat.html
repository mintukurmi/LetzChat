<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let'z Chat</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="allMessages" class="chat__messages"> </div>

            <div class="compose">
                <form onsubmit="sendMessage(event)">
                    <input type="text" name="message" required autocomplete="off">
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
                <button class="btn btn-primary" onclick="shareLocation(this)">Share Location</button>
            </div>

        </div>
    </div>

    <audio id="newMessage">
        <source src="/sounds/clearly.ogg" type="audio/ogg">
        <source src="/sounds/clearly.mp3" type="audio/mpeg">
    </audio>

    <audio id="userLeft">
        <source src="/sounds/deduction.ogg" type="audio/ogg">
        <source src="/sounds/deduction.mp3" type="audio/mpeg">
    </audio>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta" style="font-size: .77em"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p> <a href="{{url}}" target="_blank">My Current Location</a> </p>
            </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h3 class="room-title" style="background-color: #6B47B8;"> <i class="fa fa-bolt" aria-hidden="true" style="font-size:1.1em"></i> Let'z Chat</h3>
        <h2 class="room-title">
            <p style="font-size:0.7em"><i class="fa fa-users" aria-hidden="true" style="font-size:0.9em"></i> Chat room</p>
            <p style="color: #ff5c5d; font-size: 0.9em; margin-top: 7px; margin-left:10px">{{room}}<p>
        </h2>
        <h3 class="list-title">Users online</h3>
        <ul class="users">
            {{#users}}
            <li class="text-muted"> <i class="fa fa-user" style="margin: 5px auto; margin-right: 5px;"></i> {{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
